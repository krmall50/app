<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Air Quality Prediction</h1>

    <form method="POST">
        <label>Select Model:</label>
        <select name="model" required>
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br><br>

        {% for f in feature_names %}
            <label>{{ f }}:</label>
            <input type="number" step="any" name="{{ f }}" required><br>
        {% endfor %}
        <br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Predicted Air Quality: {{ prediction }}</h3>
        </div>
    {% endif %}
</div>
</body>
</html>
